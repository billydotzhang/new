<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>注册</title>
    <link href="./css/login.css" rel="stylesheet" />
    <link href="//at.alicdn.com/t/font_506966_fd2t2mer3nixusor.css" rel="stylesheet">
</head>
<body>
    <div class="navBox">
        <a href="javascript:;" class="navLt">
            <i class="iconfont icon-zuojian"></i>
        </a>
        <div class="navMid">
            <span>注册</span>
        </div>
        <a class="navRt">
        </a>
    </div>

    <div class="loginBox">
        <div class="layer2rm"></div>

        <div class="loginInTitle">
            <i>*</i>请填写以下信息完成注册<i>*</i>
        </div>

        <form class="loginFrom loginInFrom">

            <div class="fromInput ">
                <input type="text" datatype="m" errormsg="请输入正确手机号" nullmsg="请输入手机号" placeholder="请输入手机号">
            </div>

            <div class="fromInput ">
                <input type="password" name="pwd" datatype="*8-16" errormsg="密码格式不正确" nullmsg="请输入密码" placeholder="请设置8-16位数字+字母组合密码">
            </div>

            <div class="fromInput ">
                <input type="password" datatype="*8-16" recheck="pwd" errormsg="两次密码不一致" nullmsg="请输入确认密码" placeholder="请再次确认密码">
            </div>

            <div class="fromInput inputAddBtn">
                <input type="text" datatype="n4-4" errormsg="请输入正确验证码" nullmsg="验证码不能为空" placeholder="请输入短信验证码"> <span>获取验证码</span>
            </div>

            <input type="submit" class="loginBtn" value="确认注册">

            <div class="loginInBottom">
                <a href="javascript:;">
                    立即登录
                </a>
            </div>
        </form>

    </div>

    <div class="tips">
        <span></span>
    </div>


    <script type='text/javascript' src='./js/jquery-1.9.1.min.js'></script>
    <script type='text/javascript' src='./js/zepto.min.js'></script>
    <script type='text/javascript' src='./js/rem.js'></script>
    <script type='text/javascript' src='./js/Validform_v5.3.2_min.js'></script>
    <script type='text/javascript' src='./js/common.js'></script>
    <script type='text/javascript' src='./js/login.js'></script>
</body>
</html>
